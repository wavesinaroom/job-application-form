<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title></title>
  </head>
  <body>

    <h1>Waves in room job application</h1>

    <h2>Audio programmer position</h2>

    <p></p>

    <form class="" action="index.html" method="post">

      <fieldset>
        <legend>Contact Details</legend>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="surname">Surname</label>
          <input type="text" id="surname" name="surname">
        </div>
        <div>
          <label for="country">Country</label>
          <input type="text" id="country" name="country">
        </div>
        <div>
          <label for="city">City</label>
          <input type="text" id="city" name="city">
        </div>
        <div>
          <label for="phone-number">Phone Number</label>
          <input type="number" id="phone-number" name="phone-number">
        </div>
        <div>
          <label for="e-mail">E-mail address</label>
          <input type="email" id="e-mail" name="e-mail">
        </div>
      </fieldset>

      <fieldset>
        <legend>CV and cover letter</legend>
        <div>
          <label for="cv">Please attach your CV/Resume</label>
          <input type="file" id="cv" name="cv">
        </div>
        <div>
          <label for="cv">Please attach your Cover letter</label>
          <input type="file" id="cover-letter" name="cover-letter">
        </div>
        <textarea name="manager-message" rows="20" cols="60" placeholder="Alternatively, write a message to the hiring manager"></textarea>
        <div>
          <label for="portfolio-website">Portfolio website link</label>
          <input type="text" id="portfolio-website" name="portfolio-website">
        </div>
        <div>
          <label for="linkedin-profile">Portfolio website link</label>
          <input type="text" id="linkedin-profile" name="linkedin-profile">
        </div>
      </fieldset>

      <fieldset>
        <legend>Visa status</legend>
        <div>
          <label for="residency-status">Do you need a sponsored visa?</label>
          <input type="radio" id="residency-status-yes" name="residency-status" value="Yes">
          <label for="residency-status-yes">Yes</label>
          <input type="radio" id="residency-status-no" name="residency-status" value="No">
          <label for="residency-status-no">No</label>
        </div>
        <div>
          <label for="name">What's your notice in advance?</label>
          <input type="text" id="notice-advance" name="notice-advance">
        </div>
      </fieldset>

    <fieldset>
      <legend>Job alert feedback</legend>
      <div>
        <label for="job-alert-feedbak"> Where did you hear from this job position</label>
        <select name="">
          <option value="linkedin">LinkedIn</option>
          <option value="soundlister">SoundLister</option>
          <option value="google">Google</option>
          <option value="indeed">Indeed</option>
          <option value="waves-website">Waves in a room website</option>
        </select>
      </div>
    </fieldset>

    <div>
      <input type="checkbox" name="personal-data-check" id="personal-data-check">
      <label for="personal-data-check">I authorize Waves in a room to keep my personal data during the recruiment process</label>
    </div>
      <button type="submit" name="submit">Submit</button>
      <button type="reset" name="reset">Reset</button>
    </form>
  </body>
</html>
